<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/var.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <title>Blanchard</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__burger burger">
                <span></span>
            </div>
            <picture class="header__logo logo">
                <source media="(min-width:320px) and (max-width:767px)" srcset="images/logo-320.svg">
                <img class="logo__image" src="#" alt="Логотип-Blanchard">
            </picture>
            <button aria-label="Поиск" class="header__search search" type="button"></button>
            <nav class="header__nav nav">
                <ul class="header__list list">
                    <li class="header__list_item item">
                        <a class="header__nav_link" href="#about_us" tabindex="0">О нас</a>
                    </li>
                    <li class="header__list_item">
                        <a class="header__nav_link" href="#about_us" tabindex="0">Галерея</a>
                    </li>
                    <li class="header__list_item">
                        <a class="header__nav_link" href="#about_us" tabindex="0">Каталог</a>
                    </li>
                    <li class="header__list_item">
                        <a class="header__nav_link" href="#about_us" tabindex="0">События</a>
                    </li>
                    <li class="header__list_item">
                        <a class="header__nav_link" href="#about_us" tabindex="0">Издания</a>
                    </li>
                    <li class="header__list_item">
                        <a class="header__nav_link" href="#about_us" tabindex="0">Проекты</a>
                    </li>
                    <li class="header__list_item">
                        <a class="header__nav_link" href="#about_us" tabindex="0">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="./scripts/index.js"></script>
</body>
</html>
